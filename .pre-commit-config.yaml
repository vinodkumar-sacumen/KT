exclude: ^lib
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: debug-statements
      - id: requirements-txt-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: pretty-format-json

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.0
    hooks:
      - id: bandit
        args: ['--exclude=tests']

  # - repo: https://github.com/PyCQA/isort
  #   rev: 5.11.2
  #   hooks:
  #   -   id: isort

  - repo: https://github.com/PyCQA/flake8
    # This should match pyproject.toml tool.poetry.dev-dependencies
    rev: 4.0.1
    hooks:
      - id: flake8
        name: Check flake8 constraints

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle

  - repo: https://github.com/pycqa/pylint
    rev: v2.8.3
    hooks:
      - id: pylint
        types: [python]
        args: ['--disable=C0411,E0401,F0401,R0801,R0902,W0212,W0105,W0107,C0415,W0613', '--max-line-length=200']

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.910'  # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]

  - repo: local
    hooks:
      - id: pytest-cov
        name: pytest-cov
        stages: [commit]
        language: system
        entry:  pytest -v --cov=src/
        types: [python]
        pass_filenames: false
        always_run: true
